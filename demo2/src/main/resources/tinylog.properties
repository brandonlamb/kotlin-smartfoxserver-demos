#autoshutdown = true
#writer = console
#writer.level = info
#writer.format = {date:yyyy-MM-dd'T'HH:mm:ss.SSSXXX} {level} {class_name}.{method}:{line} {message}
#writer.charset = UTF-8
#writingthread = true
#locale = en_US

#writingthread.observe = null
#writingthread.priority = 2
#writer.buffered = true
#level@com.example = trace
#format = {date:yyyy-MM-dd'T'HH:mm:ss.SSS'Z'} {level} {class_name}.{method}:{line} {message}

tinylog.writer = console
tinylog.level = info
#tinylog.level@com.example = info
tinylog.format = {date:yyyy-MM-dd'T'HH:mm:ss.SSSXXX} {level} {class_name}.{method}:{line} {message}
tinylog.writingthread = true
tinylog.writingthread.observe = null
tinylog.writingthread.priority = 2
